<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <!-- vamos a poner un icono en el titulo de header-->
    <link rel="icon" type="image/png" href="imagenes/icono.png">
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js" defer> </script>
</head>

<body>
    <div class = calculadora>
        <div class = pantalla id="pantallica">0</div>
        
        <button class="btn" data-value="C">C</button>
        <button class="btn" data-value="DEL">‚Üê</button>
        <button class="btn" data-value="/">/</button>
        <button class="btn" data-value="*">*</button>
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn" data-value="-">-</button>
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn" data-value="+">+</button>
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn" id="igual" data-value="=">=</button>
        <button class="btn" id="cero" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>


    </div>
</body>
</html>
